sudo: required

language: cpp

compiler: gcc

os: linux

cache:
 - apt
 - ccache

env:
 matrix:
 - SKIP_LIBG2C_TEST=1

 # Autorecon1:
 - TESTS="mri_convert mri_add_xform_to_header talairach_avi talairach_afd mri_normalize mri_em_register mri_watershed"

 # Autorecon2:
 # mri_ca_normalize, mri_ca_register, mri_ca_label, mri_cc, mri_normalize, mri_mask, mri_segment, 
 # mri_edit_wm_with_aseg, mri_pretess, mri_fill, mri_tesellate, mris_smooth, mris_inflate, mris_sphere
 # mris_fix_topology, mris_euler_number, mris_make_surface, mris_smooth, mris_inflate, mris_curvature
 - TESTS="mri_ca_normalize mri_cc utils"

 # Autorecon3:
 # mris_sphere, mris_register, mris_jacobian, mris_paint, mris_ca_label, mris_make_surfaces, 
 # mris_volmask, mris_anatomical_stats, mris_ca_label, mri_aparc2aseg, mri_segstats, mri_label2label

 #   - TESTS="mris_* histo_*"
 #   - TESTS="mri_[abcdef]*"
 #   - TESTS="jpeg tiff expat utils"
addons:
  apt:
    packages:
     - build-essential
     - libtool
     - automake
     - gfortran
     - libglu1-mesa-dev
     - libfreetype6-dev
     - uuid-dev
     - libxmu-dev
     - libxmu-headers
     - libxi-dev
     - libx11-dev
     - libxt-dev
     - libxaw7-dev
     - liblapack-dev
     - tcsh
     - curl
     - git
     - libxml2-utils

before_install:
  # Needs recent git-annex to be able to get -J3 --metadata
  - bash <(wget -q -O- http://neuro.debian.net/_files/neurodebian-travis.sh)
  - travis_retry sudo apt-get update -qq
  - travis_retry sudo apt-get install git-annex-standalone
  - git fetch origin git-annex
  - git remote add datasrc http://surfer.nmr.mgh.harvard.edu/pub/dist/freesurfer/repo/annex.git
  - git fetch datasrc git-annex

install:
  - git annex get -J3 --metadata fstags=makecheck .
  - curl -O ftp://surfer.nmr.mgh.harvard.edu/pub/dist/fs_supportlibs/prebuilt/centos6_x86_64/centos6-x86_64-packages.tar.gz
  - tar -xzf centos6-x86_64-packages.tar.gz 
  - rm centos6-x86_64-packages.tar.gz 
  - cd centos6-x86_64-packages 
  - ./setup.sh
  - cd ..

script:
  - ./setup_configure
  - ./configure --prefix=/usr/local/freesurfer/dev --with-pkgs-dir=${PWD}/centos6-x86_64-packages --disable-Werror --disable-GUI-build
  - travis_wait 40 ./travis_make.sh
  - tail build.log
  - travis_wait 40 ./run_selected_tests

after_failure:
  
