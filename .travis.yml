sudo: required

language: cpp

compiler: gcc

os: linux

cache:
 - apt
 - ccache

env:
 matrix:
   - TESTS="runtests runtestspp test_jpeg tiff_test runtest testapi testchar testdict testrecurse test_mriBuildVoronoiDiagramFloat_withData run_test_MRIScomputeBorderValues mrishash_test_100_find_tests mrishash_test_200_intersect"
   - TESTS="run_test_MRISpositionSurface test_mriSoapBubbleFloat_withData sse_mathfun_test test_tetgen test_mri_glmfit help_xml_validate test_optseq2.csh"

addons:
  apt:
    packages:
     - build-essential
     - libtool
     - automake
     - gfortran
     - libglu1-mesa-dev
     - libfreetype6-dev
     - uuid-dev
     - libxmu-dev
     - libxmu-headers
     - libxi-dev
     - libx11-dev
     - libxt-dev
     - libxaw7-dev
     - liblapack-dev
     - tcsh
     - curl
     - git

before_install:
  # Needs recent git-annex to be able to get -J3 --metadata
  - bash <(wget -q -O- http://neuro.debian.net/_files/neurodebian-travis.sh)
  - travis_retry sudo apt-get update -qq
  - travis_retry sudo apt-get install git-annex-standalone
  - git fetch origin git-annex
  - git remote add datasrc http://surfer.nmr.mgh.harvard.edu/pub/dist/freesurfer/repo/annex.git
  - git fetch datasrc git-annex

install:
  - git annex get -J3 --metadata fstags=makecheck .
  - curl -O ftp://surfer.nmr.mgh.harvard.edu/pub/dist/fs_supportlibs/prebuilt/centos6_x86_64/centos6-x86_64-packages.tar.gz
  - tar -xzf centos6-x86_64-packages.tar.gz 
  - rm centos6-x86_64-packages.tar.gz 
  - cd centos6-x86_64-packages 
  - ./setup.sh
  - cd ..

script:
  - ./setup_configure
  - ./configure --prefix=/usr/local/freesurfer/dev --with-pkgs-dir=${PWD}/centos6-x86_64-packages --disable-Werror --disable-GUI-build
  - travis_wait 40 ./travis_make.sh
  - tail build.log
  - make -k -j4 check

after_failure:
  
